name: Build Dynamic Roster Form

on:
  push:
    paths:
      - .github/roster-config.yml
      - .github/ISSUE_TEMPLATE/_roster-template.yml
      - package.json
      - package-lock.json
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-form:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "npm"

      # Clear any bad cache and force registry
      - name: Clean npm cache
        run: npm cache clean --force

      - name: Force npm registry
        run: npm config set registry https://registry.npmjs.org/

      # Retry install to avoid EINTEGRITY
      - name: Install dependencies (retry logic)
        run: |
          npm ci || (echo "First attempt failed, retrying..." && npm ci)

      - name: Generate roster.yml
        run: npm run build-form

      - name: Commit updated form
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .github/ISSUE_TEMPLATE/roster.yml
          git commit -m "Update roster form" || echo "No changes to commit"
          git pull --rebase origin main
          git push
